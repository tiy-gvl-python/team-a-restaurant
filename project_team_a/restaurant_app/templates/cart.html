{% extends 'base.html' %}
<!DOCTYPE html>


<head lang="en">
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
{% block body %}

<h1>{{status}}</h1>
        <div>
            {% for item in items %}
                {{item}}
    <form method="POST" action="{% url 'restaurant_app:remove' item.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
            {% endfor %}
        </div>

    <form method="POST" action="checkout">
        {% csrf_token %}
        <input type="hidden" id="order" name="order" value="{{ order }}"/>
        <button type="submit">Checkout</button>
    </form>

    <form method="POST" action="{% url 'restaurant_app:menu' 0 %}">
        {% csrf_token %}
        <button type="submit">Order!</button>
    </form>

        </br>
        </br>
        <section>
                <body class="footer-wrapper">
					<div id="footer" class="container">

                    </div>
                </body>

        </section>












</body>
{% endblock %}
</html>
