{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<a href="{% url 'item_form' %}">Create</a>
{% block body %}

    <h1>List Items</h1>
{% for item in object_list %}
    <div>{{ item.name }} {{item.price}} {{item.id}}
    <form method="POST" action="{% url 'restaurant_app:delete_item' item.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
</form>
    {% endfor %}
</div>

{% endblock %}
</body>

</html>
