{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
{% block body %}
<body>
    <h1>Menu</h1>
<div class="container" align="center">
<ul class="nav nav-pills" style="align:center;">

        {% for catagory in cate %}
            <li role="presentation" class="active"><a href="{% url  'restaurant_app:menu' id catagory.id %}">{{ catagory.name }}</li></a>
        {% endfor %}

        <div>
            {% for item in catedisplay %}
                {{item.name}} {{item.price}}
            {% endfor %}
        </div>
    </ul>
</div>
</body>
{% endblock %}
</html>
